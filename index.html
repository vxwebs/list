<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Buttons</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Button Container Styling */
        .button-container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            max-width: 100%;
            padding: 20px;
        }

        /* Stylish Button Styling */
        .sigma-button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            animation: bounce 2s infinite;
        }

        /* Button Hover and Active States */
        .sigma-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff4e50, #f9d423);
        }

        .sigma-button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #fc00ff, #00dbde);
        }

        /* Animations */
        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.7);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <h1>List</h1>
    <div class="button-container">
        <button class="sigma-button">Button 1</button>
        <button class="sigma-button">Button 2</button>
        <button class="sigma-button">Button 3</button>
        <button class="sigma-button">Button 4</button>
        <button class="sigma-button">Button 5</button>
        <button class="sigma-button">Button 6</button>
        <button class="sigma-button">Button 7</button>
        <button class="sigma-button">Button 8</button>
        <button class="sigma-button">Button 9</button>
        <button class="sigma-button">Button 10</button>
    </div>

</body>
</html>
